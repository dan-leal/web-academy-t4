  <!-- cadastro -->
  <!DOCTYPE html>
  <html lang="pt-BR">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>

  <body>
    <!-- login -->
    <div class="container-fluid ">
      <div class="row vh-100">
        <div class="col-md-4 bg-body-secondary align-content-center">
          <h1 class="text-center p-5">Bem vindo a loja WA!</h1>
        </div>
        <div class="col-md-8 align-content-center">
          <div class="container">
            <div class="d-flex justify-content-center">
              <div>
                <form class="w-100 m-auto" action="login.html">
                  <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="nome" class="form-control" id="nome" aria-describedby="nomeHelp" required />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required />
                  </div>
                  <div class="mb-3">
                    <label for="emailConfirm" class="form-label">Confirmar e-mail</label>
                    <input type="email" class="form-control" id="emailConfirm" aria-describedby="emailConfirmHelp"
                      required />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required />
                  </div>
                  <button type="submit" class="btn btn-success w-100">Confirmar cadastro</button>
                </form>
                <div class="text-center mt-3">
                  <a href="login.html" class="link">JÃ¡ possuo cadastro</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  </html>

</body>

</html>
