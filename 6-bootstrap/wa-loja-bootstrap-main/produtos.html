<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja WA</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Loja WA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produtos.html">Gerenciar produtos</a>
          </li>
        </ul>
        <a href="login.html" class="btn btn-secondary" role="button">Sair</a>
      </div>
    </div>
  </nav>
  <!-- navbar -->

  <div class="container p-3">
    <div class="row">
      <div class="col-12 text-start">
        <h3 class="pt-5">Gerenciar Produtos:</h3>
      </div>
    </div>
    <div class="text-end">
      <button class="btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#modalCadastrarProduto">
        Cadastrar Produto
      </button>
    </div>

    <!-- gerenciar produtos -->
    <table class="table table-striped text-center">
      <thead class="table">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Produto</th>
          <th scope="col">Preço</th>
          <th scope="col">Estoque</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Bicicleta</td>
          <td>R$ 1.000,00</td>
          <td>110</td>
          <td>
            <button class="btn btn-secondary" type="button">Editar</button>
            <button class="btn btn-secondary" type="button">Excluir</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Echo dot</td>
          <td>R$ 600,00</td>
          <td>8</td>
          <td>
            <button class="btn btn-secondary" type="button">Editar</button>
            <button class="btn btn-secondary" type="button">Excluir</button>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Celular</td>
          <td>R$ 1.500,00</td>
          <td>10</td>
          <td>
            <button class="btn btn-secondary" type="button">Editar</button>
            <button class="btn btn-secondary" type="button">Excluir</button>
          </td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Umidificador</td>
          <td>R$ 100,00</td>
          <td class="text-danger">0</td>
          <td>
            <button class="btn btn-secondary" type="button">Editar</button>
            <button class="btn btn-secondary" type="button">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- gerenciar produtos -->

  <!-- modal cadastrar produtos -->
  <div class="modal fade" id="modalCadastrarProduto" tabindex="-1" aria-labelledby="modalCadastrarProdutoLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCadastrarProdutoLabel">
            Novo Produto
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="produto" class="form-label">Produto:</label>
              <input type="text" class="form-control" id="produto" name="produto" required />
            </div>
            <div class="mb-3">
              <label for="preco" class="form-label">Preço:</label>
              <input type="text" class="form-control" id="preco" name="preco" required />
            </div>
            <div class="mb-3">
              <label for="estoque" class="form-label">Estoque:</label>
              <input type="text" class="form-control" id="estoque" name="estoque" required />
            </div>
            <button type="submit" class="btn btn-success w-100">
              Confirmar cadastro
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- modal cadastrar produtos -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
