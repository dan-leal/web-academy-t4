<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="champion">Selecione um campeão:</label>
      <input id="champion" type="text" placeholder="" />
      <br />Ex.: Aatrox, Akali, Zac. (se vazio, será Kayle).
    </div>
    <div>
      <legend>Sua build tem foco em dano:</legend>
      <label for="ap">AP</label
      ><input id="ap" type="radio" name="adap" value="ap" checked />
      <label for="ad">AD</label
      ><input id="ad" type="radio" name="adap" value="ad" />
    </div>
    <div>
      <button class="randomize">Indique uma build</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <img id="myImg" src="" />
    <!-- Adiciona a imagem do campeão ao final da indicação -->
    <script src="main.js"></script>
  </body>
</html>
